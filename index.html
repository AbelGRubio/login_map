<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="withd=device-width, "> -->
        <title> Website </title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>

        <div class="container" id="container">

            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-google"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button id="SignUp" onclick="signUp()">Sign Up</button>
                </form>
            </div>
            
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-google"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#" id="forgotPassword" onclick="forgotPassword()">Forgot your password?</a>
                    <button id="SignIn" onclick="signIn()">Sign In</button>
                </form>
            </div>

            <div class="form-container forgot-container">
                <form action="#">
                    <h1>Forgot your password</h1>
                    <input type="email" placeholder="Email" />
                    <button id='RecoverMessage'>Send</button>
                    <a href="#" id="backReference" onclick="backReference()">Back</a>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signInOverlay" onclick="signInOverlay()">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUpOverlay" onclick="signUpOverlay()">Sign Up</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="assets/js/main.js"> </script>

    </body>

</html>
